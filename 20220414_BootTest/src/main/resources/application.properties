#port
server.port=8099

#oracle db connection
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/xe
spring.datasource.username=GD
spring.datasource.password=gd

#Encoding UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# JSP
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#MyBatis Mapping

#prefix \uAC1C\uB150

#typeAliases - TypeAliase - type,alias
mybatis.type-aliases-package:com.min.edu.vo

#Mapper.xml location

#Mappers - Mapper - resources
mybatis.mapper-locations:classpath:sqls/*.xml