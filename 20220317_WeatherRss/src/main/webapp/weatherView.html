<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>날씨보기</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script type="text/javascript" src="./js/weather.js"></script>
<style type="text/css">
	table{
	border:1px solid #ccc;
	border-collapse: collapse;
	}
	
	tr,td,th{
	border:1px solid #ccc;
	}
</style>
</head>
<body>
	<h2>기상청에서 제공 하는 날씨 RSS</h2>
	<table>
		<tr style="background-color: skyblue; text-align: center;">
			<th colspan="3">지&nbsp;&nbsp;역</th>
		</tr>
		
		<tr>
			<td>주소선택</td>
			<td>
				<select id="address">					
					<option value="1154551000">가산동</option>
					<option value="1162069500">신림동</option>
					<option value="3111062000">병영1동</option>
				</select>
			</td>
			<td>
				<input type="button" id="weaView" value="날씨보기">
			</td>
		</tr>
		<tr>
		  <td>좌표</td>
		  <td>위도 : <input type="text" id="x" readonly="readonly"></td>
		  <td>경도 : <input type="text" id="y" readonly="readonly"></td>
		</tr>
		
		<tr style="background-color: skyblue; text-align: center;">
			<th colspan="3">현재날씨</th>
		</tr>
		<tr>
		  <td>기준시간</td>
		  <td><input type="text" id="pubDate" readonly="readonly"></td>
		  <td rowspan="5">
		  	 <img style="width: 50%" id="weatherImg" alt="날씨이미지" src="./images/down.png">
		  </td>
		</tr>
		<tr>
		  <td>날씨</td>
		  <td><input type="text" id="wfKor" readonly="readonly"></td>
		  <td></td>
		</tr>
		<tr>
		  <td>온도</td>
		  <td><input type="text" id="temp" readonly="readonly"></td>
		  <td></td>
		</tr>
		<tr>
		  <td>습도</td>
		  <td><input type="text" id="reh" readonly="readonly"></td>
		  <td></td>
		</tr>
		<tr>
		  <td>강수확률</td>
		  <td><input type="text" id="pop" readonly="readonly"></td>
		  <td></td>
		</tr>
	</table>
</body>
</html>
