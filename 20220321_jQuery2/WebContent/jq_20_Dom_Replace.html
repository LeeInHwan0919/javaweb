<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
  $(function(){
	  //타겟이 앞에 온다(기준이 되는 선택된 Element가 앞에 온다.)
	  $("button:first").click(function(){
		  $("p").replaceWith("<b>replaceWith로 변경함</b>")
	  });
	  
	  //replaceWith는 변경되는 HTML 뒤에 Argument로 받음
  $("button:last").click(function(){
	  $("<a href='#'>replaceAll로 변경함</a>").replaceAll("p");
	  });
  });
  
  
</script>
</head>
<body>
<div>
  <p>Dom Replace</p>
</div>
<button>바꾸기(replaceWith)</button>
<button>바꾸기(replaceAll)</button>
</body>
</html>
