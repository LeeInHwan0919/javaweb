<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
 $(function(){
	 $("p:eq(0)").click(function(){
		 // 선택된 tag를 화면에서 진짜 삭제
		 $(this).remove();
	 });
	 $("p:eq(1)").click(function(){
		 $(this).parent().empty();
	 });
	 $("p:eq(2)").click(function(){
		 //detach() 잘라내기, 복제는 clone()
		 var ele= $(this).detach();
		 //같은 level로 만들고 싶다면 상위 태그를 반드시 확인해 주어야합니다
		 //after 혹은 before을 통해서 뒤에 혹은 앞에 붙여 줄 수 있다
		 //append는 무조건 선택된 자식의 태그 마지막에 붙음
		 $("h1").append(ele);
	 });
 });

</script>
<style type="text/css">
  div {
	border: 2px solid red; 
	width: 200px;
	height: 100px;
}

  p{
    background-color: yellow;
  }
  
  h1{
    border: 1px solid blue;
  }
</style>
</head>
<body>
  <h1>엘리먼트 제거하기</h1>
  <div>
    <p>remove</p>
    <p>비우기</p>
    <p>잘라내기</p>
  </div>
</body>
</html>
